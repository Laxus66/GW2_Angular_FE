<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" routerlink="/"><img
                src="https://tse4.mm.bing.net/th?id=OIP.8FwWnLIkInhpkZVV--l_GgAAAA&pid=Api&P=0&h=180" alt="logo" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="row">
            <div class="col-md-6 offset-md-2">
                <div class="search-box">
                    <input type="text" placeholder="Search" />
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerlink="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerlink="comic">Comic</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Liên hệ</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" *ngIf="!isLoggedIn; else loggedInUser">
                    <button class="btn btn-outline-warning">
                        <a class="nav-link-button" routerLink="/signin">Đăng nhập</a>
                    </button>
                </li>
                <ng-template #loggedInUser>
                    <span *ngIf="isLoggedIn" class="nav-link">
                        Xin chào, {{ userName }}
                    </span>

                    <button *ngIf="isLoggedIn && isAdmin" class="nav-link-button btn" routerLink="/admin">
                        Trang admin
                    </button>

                    <button *ngIf="isLoggedIn" class="nav-link-button btn" (click)="logout()">
                        Đăng xuất
                    </button>
                </ng-template>
            </ul>
        </div>
    </div>
</nav>
