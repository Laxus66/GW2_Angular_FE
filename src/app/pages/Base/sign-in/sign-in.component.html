<div class="container">
  <section class="text-center text-lg-start">
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img
            src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"
            alt="Trendy Pants and Shoes"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5"
          />
        </div>
        <div class="col-lg-8">
          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>
          <div class="card-body py-5 px-md-5">
            <form [formGroup]="formSignin" (ngSubmit)="onHandleSubmit()">
              <label class="form-label" for="form2Example1">Email</label>
              <div class="form-outline mb-4">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  formControlName="email"
                />
                <div *ngIf="emailErrorMessage && formSignin.get('email')?.value" class="error-message">{{ emailErrorMessage }}</div>
                <div
                  *ngIf="
                    formSignin.get('email')?.hasError('required') &&
                    (formSignin.get('email')?.touched ||
                      formSignin.get('email')?.dirty)
                  "
                >
                  Email is required
                </div>
                <div
                  *ngIf="
                    formSignin.get('email')?.hasError('email') &&
                    (formSignin.get('email')?.touched ||
                      formSignin.get('email')?.dirty)
                  "
                >
                  Email invalid
                </div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  formControlName="password"
                />

                <div *ngIf="passwordErrorMessage && formSignin.get('password')?.value" class="error-message">{{ passwordErrorMessage }}</div>
                <div
                  *ngIf="
                    formSignin.get('password')?.hasError('required') &&
                    (formSignin.get('password')?.touched ||
                      formSignin.get('password')?.dirty)
                  "
                >
                  Password is required
                </div>
              </div>

              <div class="row mb-4">
                <div class="col">
                  You don't have an account
                  <a routerLink="/signup">Create account</a>
                </div>
              </div>

              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign in
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
