<div class="container">
  <section class="text-center text-lg-start">
    <div class="card mb-3">
      <div class="row g-0 d-flex justify-content-center">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
            <form [formGroup]="formSignup" (ngSubmit)="onHandleSubmit()">
              <label class="form-label" for="form2Example1">Name</label>
              <div class="form-outline mb-4">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  formControlName="name"
                />
                <div
                  *ngIf="
                    formSignup.get('name')?.hasError('required') &&
                    (formSignup.get('name')?.touched ||
                      formSignup.get('name')?.dirty)
                  "
                >
                  Name is required
                </div>
              </div>

              <label class="form-label" for="form2Example1">Email</label>
              <div class="form-outline mb-4">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  formControlName="email"
                />
                <div *ngIf="emailErrorMessage && formSignup.get('email')?.value" class="error-message">{{ emailErrorMessage }}</div>
                <div
                  *ngIf="
                    formSignup.get('email')?.hasError('required') &&
                    (formSignup.get('email')?.touched ||
                      formSignup.get('email')?.dirty)
                  "
                >
                  Email is required
                </div>
                <div
                  *ngIf="
                    formSignup.get('email')?.hasError('email') &&
                    (formSignup.get('email')?.touched ||
                      formSignup.get('email')?.dirty)
                  "
                >
                  Email invalid
                </div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  formControlName="password"
                />
                <div
                  *ngIf="
                    formSignup.get('password')?.hasError('required') &&
                    (formSignup.get('password')?.touched ||
                      formSignup.get('password')?.dirty)
                  "
                >
                  Password is required
                </div>
                <div
                  *ngIf="
                    formSignup.get('password')?.hasError('minlength') &&
                    (formSignup.get('password')?.touched ||
                      formSignup.get('password')?.dirty)
                  "
                >
                  Min 6 characters
                </div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2"
                  >Confirm Password</label
                >
                <input
                  type="Password"
                  name="confirmPassword"
                  class="form-control"
                  formControlName="confirmPassword"
                />
                <div
                  *ngIf="
                    formSignup?.hasError('notMatch') &&
                    (formSignup.get('confirmPassword')?.touched ||
                      formSignup.get('confirmPassword')?.dirty)
                  "
                >
                  Password incorrect
                </div>
              </div>

              <div class="row mb-4">
                <div class="col">
                  Do you already have an account?
                  <a routerLink="/signin">Login account</a>
                </div>
              </div>

              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
