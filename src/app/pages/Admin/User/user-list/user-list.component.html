<h2>Danh sách người dùng</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Stt</th>
      <th>Tên</th>
      <th>Email</th>
      <th>Role</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngIf="users && users.length">
    <tr *ngFor="let user of users; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
    </tr>
  </tbody>
</table>
