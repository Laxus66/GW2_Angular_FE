<button class="btn btn-update bg-success btn-sm btn-neutral"><a routerLink="add">Add Comic</a></button>
<div class="form-group mt-2">
    <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="searchTerm"
        (keyup)="filterComicByName()" />
</div>
<div class="table-responsive">
    <table class="table table-hover table-nowrap">
        <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Description</th>
                <th scope="col">Image</th>
                <th scope="col">Category</th>
                <th scope="col-2">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let comic of filteredComic">
                <td>{{ comic.id }}</td>
                <td>{{ comic.name }}</td>
                <td><a class="text-heading font-semibold" href="#">{{ getAuthorName(comic.author_id) }}</a></td>
                <td class="text-truncate" style="max-width: 200px;">{{ comic.description }}</td>
                <td><img src="{{ comic.image }}" alt=""></td>
                <td><a class="text-heading font-semibold" href="#">{{ getCategoryName(comic.cate_id) }}</a></td>
                <td class="text-left">
                    <button class="btn btn-update bg-primary btn-sm btn-neutral">
                        <a routerLink="{{ comic.id }}/update">Edit</a>
                    </button>
                    <button class="btn btn-delete btn-sm bg-danger btn-neutral"
                        (click)="removeItem(comic.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="card-footer border-0 py-5">
    <span class="text-muted text-sm">Showing {{ filteredComic.length }} items out of {{ comics.length }} results
        found</span>
</div>
