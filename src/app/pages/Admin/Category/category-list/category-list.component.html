<button class="btn btn-update bg-success btn-sm btn-neutral"><a routerLink="add">Add Category</a></button>
<div class="table-responsive">
    <table class="table table-hover table-nowrap">
        <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories, let index = index">
                <td>{{ index +1 }}</td>
                <td>{{ category.name }}</td>
                <td class="text-left">
                    <button class="btn btn-update bg-primary btn-sm btn-neutral">
                        <a routerLink="{{ category._id }}/update">Edit</a>
                    </button>
                    <button class="btn btn-delete btn-sm bg-danger btn-neutral">Delete</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="card-footer border-0 py-5">
    <span class="text-muted text-sm">Showing {{ categories.length }} items out of {{ categories.length }} results
        found</span>
</div>
