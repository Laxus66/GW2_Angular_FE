<div class="container-fluid">
    <form (ngSubmit)="onHandleSubmit()">
        <div class=" form-group">
            <label for="id">ID:</label>
            <input type="text" class="form-control" id="id" name="id" readonly disabled>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" [(ngModel)]="categories.name" id="name" name="name">
        </div>
        <button type="submit" class=" m-3 btn btn-primary">Add</button>
        <button class="btn btn-update bg-success btn-neutral"><a routerLink="/admin/category">List Category</a></button>
    </form>
</div>
